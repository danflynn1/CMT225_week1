<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="tipcalc.css" type="text/css" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Tip Calculator</h1>
        
        <label for="check">Check total: </label>
        <input type="number" id="check" min="0" placeholder="$0.00" step="none">
        <br/>
        <label for="tip">Gratuity: </label>
        <input type="number" id="tip" min="0" value="18"><span>%</span>
        <br/>
        <label>Tip Amount:</label>
        <p id="showTip"></p>
        <br/>
        <label>Total:</label>
        <p id="total"></p>
        <br/>
        <button id="submit">Calculate</button>
        <script src="tipcalc.js"></script>
    </main>
</body>
</html>
